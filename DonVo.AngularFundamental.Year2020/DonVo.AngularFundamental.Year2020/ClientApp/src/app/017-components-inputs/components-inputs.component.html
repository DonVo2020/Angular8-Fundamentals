<!-- app.html -->
<div class="row">
  <div class="col-md-6">
    <h2>Cities via  service</h2>
    <h3>My favourite cities are:</h3>
    <ul class="list-group">
      <li *ngFor="let city of cities"
          class="list-group-item"
          (click)="getCity(city)">
        {{ city.id}} - {{ city.name }}
      </li>
    </ul>
    <button *ngIf="currentCity"
            class="btn btn-primary"
            (click)="clearCity()">
      Clear
    </button>
  </div>
  <div class="col-md-6">
    <!-- Details via @Input of new component -->
    <city-detail [city]="currentCity"></city-detail>
  </div>
</div>
