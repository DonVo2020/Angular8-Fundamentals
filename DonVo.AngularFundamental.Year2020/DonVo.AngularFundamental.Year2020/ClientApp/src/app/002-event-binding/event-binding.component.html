<h2>My favourite cities are :</h2>
<ul class="list-group">
  <li *ngFor="let city of cities" class="list-group-item">
    {{ city.id}} - {{ city.name }}, {{city.stateOrProvince}}
  </li>
</ul>
<hr>

<!-- Add a city -->
<div>
  <input type="text" class="form-control-lg"
         placeholder="City..."
         #txtCity>
  <button class="btn btn-success"
          (click)="addCity(txtCity)">
    Add
  </button>
</div>
