<div class="row">
  <div class="col-md-6">
    <h2>Routing with Guards</h2>
    <p>
      See for instance <em>app/app.routes.ts</em>, <em>app/auth.service.ts</em>
      and <em>app/app.module.ts</em>
      and the various <em>canActivate/canDeactivate</em> files.
    </p>
    <h3>My favourite cities are:</h3>
    <ul class="list-group">
      <li *ngFor="let city of cities" class="list-group-item">
        <a [routerLink]="['/detail', city.id]"> {{ city.id}} - {{ city.name }}</a>
      </li>
    </ul>
    <button *ngIf="currentCity" class="btn btn-primary" (click)="clearCity()">Clear</button>
  </div>
  <div class="col-md-6">
    <!-- empty, details are in a different component, city.detail.component.ts -->
  </div>
</div>
