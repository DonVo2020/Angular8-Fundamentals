<div class="row">
  <div class="col-md-6">
    <h2>Movies - with mapping to local MovieModel</h2>
    <div>
      <input type="text" (keyup.enter)="searchMoviesMapping(keyword.value)" #keyword class="form-control-lg" placeholder="movie name...">
      <button class="btn btn-primary" (click)="searchMoviesMapping(keyword.value)">Find movies</button>
    </div>
    <ul class="list-group">
      <!--Now mapped to local model, using Dutch names-->
      <li *ngFor="let movie of movies" class="list-group-item">
        <img src="{{movie.image}}" alt="afbeelding van {{ movie.title }}" class="img-thumbnail moviePoster">
        {{ movie.title}} - {{ movie.year}}
      </li>
    </ul>
  </div>
  <div class="col-md-6">
    <img src="../assets/img/frozen.jpg" alt="Frozen poster...">
  </div>
</div>
