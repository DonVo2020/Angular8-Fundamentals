<div class="row">
  <div class="col-md-6">
    <h2>Cities via service</h2>
    <h3>My favorite cities are:</h3>
    <ul class="list-group">
      <li *ngFor="let city of cities" class="list-group-item" (click)="getCity()">
        {{ city.id}} - {{ city.name }}
      </li>
    </ul>
    <button class="btn btn-primary" (click)="clearCity()">Clear</button>
  </div>

  <div class="col-md-6">
    <!-- Details via new component -->
    <div *ngIf="currentCity">
      <city-detail></city-detail>
    </div>
  </div>
</div>
